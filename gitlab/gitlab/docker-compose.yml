version: '3'

volumes:
  gitlab-logs:
  gitlab-data:
  gitlab-config:

networks:
  reverse-proxy_default:
    external: true

services:
  gitlab:
    build: images/gitlab
    hostname: "gitlab.${hostname}"
    environment:
        GITLAB_OMNIBUS_CONFIG: |
          external_url "http://gitlab.${hostname}"
          gitlab_rails['gitlab_shell_ssh_port'] = ${SSH_PORT}
    ports:
      - "${SSH_PORT}:22"
    volumes:
      - gitlab-logs:/var/log/gitlab
      - gitlab-data:/var/opt/gitlab
      - gitlab-config:/etc/gitlab
    restart: always

  nginx-gitlab:
    build: images/nginx
    networks:
      default:
      reverse-proxy_default: