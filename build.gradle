plugins {
    id "com.avast.gradle.docker-compose" version "0.14.3"
    id "groovy"
}

group 'tinkerbox'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
}

apply plugin: 'docker-compose'

dockerCompose {
    useComposeFiles = ['docker/ci/docker-compose.yml']
}